    <script>
        // Q#1
        function max2(x, y) {
            if (x > y)
                return x;
            else return y;
        }

        //Q#2
        function max3(x, y, z) {
            if (max2(x, y) > z) {
                return max2(x, y);
            } else return z;

        }

        //Q#3
        function vawel(c) {
            c = c.toUpperCase();
            if (c == 'A' || c == 'E' || c == 'I' || c == 'O' || c == 'U') {
                return true;
            } else return false;
        }

        //Q#4
        function sum(array) {
            let result = 0;
            for (let i = 0; i < array.length; i++) {
                result = result + array[i];
            }
            return result;
        }

        //Q#4
        function multiply(array) {
            let result = 1;
            for (let i = 0; i < array.length; i++) {
                result = result * array[i];
            }
            return result;
        }

        //Q#5
        function reverse(str) {
            let newStr = "";
            for (let i = str.length - 1; i >= 0; i--) {
                newStr = newStr + str.charAt(i);
            }
            return newStr;
        }

        //Q#6
        function longestWord(arrayOfWords) {
            let longest = arrayOfWords[0].length;
            for (let i = 1; i < arrayOfWords.length; i++) {
                if (longest < arrayOfWords[i].length)
                    longest = arrayOfWords[i].length;
            }
            return longest;
        }

        //Q#7
        function longwords(arrayOfWords, i) {
            let result = [];
            for (let j = 0; j < arrayOfWords.length; j++) {
                //result.push(arrayOfWords[j]);
                if (arrayOfWords[j].length > i)
                    result.push(arrayOfWords[j]);
            }
            return result;
        }
        /// Question 8
        const a = [1, 3, 5, 3, 3];
        const b = a.map(function (elem, i, array) {
            return elem * 10;
        });
        document.writeln(b.toString() + "<br/>");
        const c = a.filter(function (elem, i, array) {
            return elem === 3;
        });
        document.writeln(c.toString() + "<br/>");
        const d = a.reduce(function (prevValue, elem, i, array) {
            return prevValue * elem;
        });
        document.writeln(d + "<br/>");

        const d2 = a.find(function (elem) {
            return elem > 1;
        }); 
        const d3 = a.findIndex(function (elem) {
            return elem > 1;
        });
        document.writeln(d2 + "<br/>");
        document.writeln(d3);
        
        // another way of doing the functional proframming
        //Q#8a
        function multiply10(arr) {
            return arr.map(x => x * 10);
        }

        //Q#8b
        function element3(arr) {
            return arr.filter(a => a == 3);
        }
        //Q#8c
        function product(arr) {
            return arr.reduce((acc, curr) => acc * curr);
        }

            }
        }

        // the tests goes here
        console.log("Test for function max2(x,y)");
        console.log("Expected output of max2(20,10) is 20  " + myFunctionTest(20, max2(20, 10)));
        console.log("Expected output of max2(100,10) is 100  " + myFunctionTest(100, max2(100, 10)));

        console.log("\n");

        console.log("\n");

        console.log("Expected output of vawel('b') is true " + myFunctionTest(false, vawel('b')));

        console.log("\n");
        console.log("Test for function sum(array)");

        console.log("Expected output of sum([2,4]) is 6 " + myFunctionTest(6, sum([2, 4])));

        console.log("\n");
        console.log("Test for function multiply(array)");

        console.log("Expected output of reverse(Hello) is olleH  " + myFunctionTest("olleH", reverse("Hello")));
